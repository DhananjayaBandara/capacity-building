<!-- _layouts/resource.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | escape }}">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}

  <!-- Include Simple-Jekyll-Search JS -->
  <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
  
    <!-- Initialize Simple-Jekyll-Search -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: "{{ site.baseurl }}/search.json",
        searchResultTemplate: '<li><a href="{url}">{title}</a><p>{excerpt}</p></li>',
        noResultsText: '<li>No results found</li>'
      });
      console.log('SimpleJekyllSearching...');
      
    });
  </script>
      
  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
