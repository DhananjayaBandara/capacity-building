# _config.yml

title: "Digital Library"
description: "A comprehensive digital library for Digital Sri Lanka, tailored to diverse user personas."
baseurl: "" # English is at root
url: "https://ictasl.github.io/" # Base hostname & protocol

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

markdown: kramdown

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Supported languages
languages:
  - en
  - si
  - ta
